<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Validator</title>
    
    <script type="module" crossorigin src="./assets/index.8d3adea0.js"></script>
    <link rel="stylesheet" href="./assets/index.0d1af23f.css">
  </head>
  <body class="bg-dark">
    <div
      class="container"
      aria-live="polite"
      aria-atomic="true"
      style="position: relative; min-height: 200px"
    >
      <div
        class="toast align-items-center text-white bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="position: absolute; top: 25px; right: 0; left: 0; margin: auto"
      >
        <div class="d-flex">
          <div class="toast-body">Form submitted!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5">
          <header class="text-center">
            <h1>Form Validation</h1>
          </header>
          <form action="" id="form" class="needs-validation" novalidate>
            <div class="mb-3 form-floating">
              <input
                autofocus="true"
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
                minlength="2"
                pattern="^[a-zA-ZąĄćĆęĘłŁńŃóÓśŚźŹżŻ]*$"
                data-error-message="Name must be at least 2 characters long and can only contain letters."
              />
              <label id="name-label" for="name" class="text-primary"
                >Enter your name</label
              >
            </div>
            <div class="mb-3 form-floating">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                data-error-message="The email must contain the '@' sign and the domain."
                required
                pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
              />
              <label id="email-label" for="email" class="text-primary"
                >Enter your email</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Password"
                data-error-message="Password must contain:
                at least 8 characters,
                one capital letter,
                at least one number,
                at least one special character."
                required
                pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
              />
              <label id="password-label" for="password" class="text-primary"
                >Password</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="confirm"
                id="confirm"
                class="form-control"
                placeholder="Confirm your password"
                data-error-message="Passwords do not match / Do not meet requirements."
                required
                pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
              />
              <label id="confirm-label" for="confirm" class="text-primary"
                >Confirm your password</label
              >
            </div>

            <div class="form-check mb-3">
              <label id="checkbox-label" for="checkbox" class="form-check-label"
                ><input
                  name="checkbox"
                  id="checkbox"
                  type="checkbox"
                  class="form-check-input"
                  data-error-message="Agree to our Terms"
                  required
                /><span class="rodo"
                  >Are you agree to our <a href="#">Terms</a> and you have read
                  our <a href="#">privacy policy</a>?</span
                ></label
              >
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary text-white">
                Submit
              </button>
            </div>

            <div class="alert alert-danger">
              <ol></ol>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
